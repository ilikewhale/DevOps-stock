apiVersion: v1
kind: Service
metadata:
  name: sk032-stock-backend
  namespace: skala-practice
spec:
  selector:
    app: sk032-stock-backend
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: mgmt
      protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP